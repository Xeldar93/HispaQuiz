<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HispaQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <section id="start-screen">
        <h1>HispaQuiz</h1>
        <p>Bienvenido a HispaQuiz, la plataforma de quizzes en español.</p>
        <button onclick="showScreen('quiz-list')">Jugar Quiz</button>
        <button onclick="showScreen('create-quiz')">Crear Quiz</button>
    </section>

    <!-- Pantalla de selección de quiz -->
    <section id="quiz-list" class="hidden">
        <h2>Quizzes Disponibles</h2>
        <ul id="quiz-list-items"></ul>
        <button onclick="showScreen('start-screen')">Volver</button>
    </section>

    <!-- Pantalla para crear un nuevo quiz -->
    <section id="create-quiz" class="hidden">
        <h2>Crear un Nuevo Quiz</h2>
        <form id="quiz-form">
            <label for="quiz-title">Título del Quiz:</label>
            <input type="text" id="quiz-title" required>

            <label for="num-questions">Número de Preguntas:</label>
            <input type="number" id="num-questions" min="1" max="20" required>

            <label for="has-timer">¿Incluir temporizador?</label>
            <input type="checkbox" id="has-timer">

            <div id="questions-container"></div>

            <button type="button" onclick="createQuiz()">Guardar Quiz</button>
        </form>
        <button onclick="showScreen('start-screen')">Volver</button>
    </section>

    <!-- Pantalla para jugar un quiz -->
    <section id="play-quiz" class="hidden">
        <h2 id="quiz-title-display"></h2>
        <div id="question-container"></div>
        <button onclick="showScreen('quiz-list')">Volver</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
